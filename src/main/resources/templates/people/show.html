<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${'Person ' + person.getId()}">value</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h2>Person menu</h2>
<p th:text="${person.getFullName() + ', ' + person.getBirthYear()}">VALUE</p>
<p th:text="${person.getId()}">VALUE</p>

<hr>
<div th:if="${books.empty}">
  <p>This person doesn't have any books yet.</p>
</div>
<div th:if="${not books.empty}">
<h5>Books:</h5>
<div th:each="book : ${books}">
  <ul>
    <li class="mx-auto" th:text="${book.getTitle()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}">text</li>
  </ul>
</div>
</div>
<hr>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
  <input type="submit" value="Edit">
</form>

<form th:method="GET" th:action="@{/people/delete/{id}(id=${person.getId()})}">
  <input type="submit" value="Delete">
</form>

</body>
</html>
