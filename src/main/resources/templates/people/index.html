<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">People list</h2>

    <div th:each="person : ${people}" class="mb-2">
        <a th:href="@{/people/{id}(id=${person.getId()})}" class="btn btn-primary">
            <span th:text="${person.getFullName()}"></span>,
            <span th:text="${person.getBirthYear()}"></span>
        </a>
    </div>

    <hr class="my-4">

    <a href="/people/create" class="btn btn-success">Register new person...</a>
</div>
</body>
</html>
