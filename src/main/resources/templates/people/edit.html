<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Person editing form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h2>Person editing</h2>
<form th:method="POST" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
  <label for="fullName">Enter name: </label>
  <input type="text" th:field="*{fullName}" id="fullName">
  <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name Error</div>
  <br/>
  <label for="birthYear">Enter birth year: </label>
  <input type="text" th:field="*{birthYear}" id="birthYear">
  <div style="color:red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">Birth year Error</div>
  <br/>
  <input type="submit" value="Create">
</form>

</body>
</html>
