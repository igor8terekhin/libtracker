<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>Person Creation</h2>

    <form th:method="POST" th:action="@{/people}" th:object="${person}" class="mt-3">
        <div class="mb-3">
            <label for="fullName" class="form-label">Enter Name:</label>
            <input type="text" th:field="*{fullName}" class="form-control" id="fullName">
            <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name Error</div>
        </div>

        <div class="mb-3">
            <label for="birthYear" class="form-label">Enter Birth Year:</label>
            <input type="text" th:field="*{birthYear}" class="form-control" id="birthYear">
            <div class="text-danger" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">Birth Year Error</div>
        </div>

        <button type="submit" class="btn btn-success">Create</button>
    </form>
</div>
</body>
</html>
