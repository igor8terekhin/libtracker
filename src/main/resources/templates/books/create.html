<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>Book Creation</h2>

    <form th:method="POST" th:action="@{/books}" th:object="${book}" class="mt-3">
        <div class="mb-3">
            <label for="title" class="form-label">Enter Title:</label>
            <input type="text" th:field="*{title}" class="form-control" id="title">
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Enter Author:</label>
            <input type="text" th:field="*{author}" class="form-control" id="author">
            <div class="text-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author Error</div>
        </div>

        <div class="mb-3">
            <label for="year" class="form-label">Enter Year:</label>
            <input type="text" th:field="*{year}" class="form-control" id="year">
            <div class="text-danger" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year Error</div>
        </div>

        <button type="submit" class="btn btn-success">Create</button>
    </form>
</div>
</body>
</html>
